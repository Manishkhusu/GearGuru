<a href="{% url 'product/details/<int:product_id>/' product_id=product.id %}">View Details</a>
{% comment %} {% extends 'base.html' %}

{% block content %}
<h1>{{ product.name }}</h1>
    <img src="{{ product.image }}" alt="{{ product.name }}" style="max-width: 300px;">
    <p>Price: ${{ product.price }}</p>

    <h2>Features:</h2>
    <ul>
        {% for detail in product.details_set.all %}
            <li>{{ detail.feature }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'details' product_id=product.id %}">View Details</a>


{% endblock content %} {% endcomment %}
