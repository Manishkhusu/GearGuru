{% extends "base.html" %}

{% block content %}

<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>

<body>
    <h2>Confirmation</h2>

    {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>
    {% endif %}

    <table style="margin-top: 20px;">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total Price</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ purchased_product }}</td>
                <td>{{ purchased_quantity }}</td>
                <td>{{ total_price }}</td>
                <!-- Add more columns as needed -->
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>

{% endblock content %}
